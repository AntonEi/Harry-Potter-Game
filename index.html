<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Harry-Potter-Game</title>
</head>
<body>
       
        <section>
            <div id="game">
                    <div id="harry"><img  src="assets/images/harry-potter.png" alt="Portrait of Harry Potter, the main character from the Harry Potter series."></div>  
                    <div id="dobby"><img  src="assets/images/dobby.png" alt="Illustration of Dobby, the house-elf, from the Harry Potter series."></div>
            </div>
        </section> 
        <section>
            <div>
                <p id="timer">5 Seconds </p>  
                <p id="score">0 Points </p>
            </div>
        </section>
            <section>
                <div class="container">   
                    <div id="question-container" class="hide">
                    <div id="question">Question</div>
                        <div id="answer-buttons" class="btn-grid">
                            <button class="btn">Answer 1</button>
                            <button class="btn">Answer 2</button>
                            <button class="btn">Answer 3</button>
                            <button class="btn">Answer 4</button>
                        </div>
                    </div>
                    <div>
                        <button id="continue-btn" class="continue-btn hide">Continue</button>
                    </div>
                </div> 
            </section> 
    <script src="assets/js/script.js"></script>
</body>
</html>
