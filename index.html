<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Immerse yourself in the enchanting universe of Harry Potter! Unleash magical spells, encounter mythical creatures, and embark on a journey through the wizarding world. Join the adventure now and experience the magic like never before.">
    <meta name="keywords"
        content="Harry Potter, wizard, magic, spells, Hogwarts, magical creatures, fantasy game, wizarding world, magical adventure, sorcery">
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">   
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Harry's-Magical-Jump-Quest</title>
</head>
<body>
        <!-- Heading Start -->
        <section>
            <div class="heading">
                <h1>Harry's Magical Jump Quest</h1>
            </div>
        </section>
        <!-- Heading END -->
        <!-- Time Score section START -->
       <section>
            <div class="timescore">
                <p id="timer">Get ready! The game will start in 5 seconds</p>
                <p id="guess-text" class="hide">If you guess this right, you get 100 points.
                    <br>Guess wrong, and you lose!</p>
                <p id="score">0 Points </p>
            </div>
        </section>
        <!-- Time Score section END -->
        <!-- Game section START -->
        <section>
            <div id="game">
                    <div id="harry"><img  src="assets/images/harry-potter.png" alt="Portrait of Harry Potter, the main character from the Harry Potter series."></div>  
                    <div id="dobby"><img  src="assets/images/dobby.png" alt="Illustration of Dobby, the house-elf, from the Harry Potter series."></div>
            </div>
        </section> 
        <!-- Game section END -->
            <!-- Quiz section START -->
            <section>
                <div class="container">   
                    <div id="question-container" class="hide">                    
                    <div id="question">Question</div>
                        <div id="answer-buttons" class="btn-grid">
                            <button class="btn">Answer 1</button>
                            <button class="btn">Answer 2</button>
                            <button class="btn">Answer 3</button>
                            <button class="btn">Answer 4</button>
                        </div>
                    </div>
                    <div>
                        <button id="continue-btn" class="continue-btn hide">Continue</button>
                    </div>
                </div> 
            </section> 
            <!-- Game section END -->
            <!-- Start & watch-out START -->
            <section>
                <button id="start-game-btn" class="start-btn">Start Game</button>
                <p id="watch-out" class="hide">watch out for dobby<i class="fa-regular fa-hand-point-up"></i></p>
            </section>  
            <!-- Start & watch-out END -->
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/c5b6ea1d76.js" crossorigin="anonymous"></script>
</body>
</html>
